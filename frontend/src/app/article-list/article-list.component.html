<div class="container">
    <div class="row">
        <div class="col-10">
            <!-- Affichage des articles -->
            <h2 class="mt-5 mb-4 bg-light">Liste des articles</h2>
            <div class="mb-5 mt-5" *ngFor="let article of articles; let i = index">
                <div class="card bg-light" [routerLink]="[article.uuid_article]">
                    <img class="card-img-top" *ngIf="article.photo != null" src="{{ article.photo }}" alt="">
                    <div class="card-body">
                        <div class="card-title p-2 justify-content-between">
                            <div class="row">
                                <div class="col-6">Créé par :
                                    <span class="font-weight-bold">
                                        {{ article.prenom }} {{ article.nom }}
                                    </span>
                                </div>
                                <div class="font-italic col-6 text-right">
                                    {{ article.date_heure | date :'dd/MM/yyyy à hh:mm'}}
                                </div>
                            </div>
                        </div>
                        <div [ngClass]="{'card-text': true,
                                         'border-top': article.texte != null,
                                         'border-info': true }">
                            <p class="text-dark font-weight-bold mt-3" *ngIf="article.texte != null">
                                {{ article.texte }}
                            </p>
                        </div>

                        <!-- Affichage du bouton permettant d'accèder à un article et ses commentaires -->
                    </div>
                    <div class="row text-white justify-content-between bg-primary m-0 border">
                        <div class="col-6">
                            <h5>Commentaires : {{ article.nb_commentaires }}</h5>
                        </div>
                        <div class="col-6 text-right">
                            <fa-icon [icon]="faArrowRight" class="fa-2x"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <button class="position-fixed mt-5 btn btn-success btn-lg" routerLink="new">
                Ajouter un article
            </button>
        </div>
    </div>
    <p>{{ msgErreur }}</p>
</div>
